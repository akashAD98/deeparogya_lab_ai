<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>PDF Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="post" action="/uploadfile/">
            <input type="file" id="fileInput" name="file" accept=".pdf">
            <button id="submitBtn" type="submit">Upload</button>
        </form>
        <div id="loading" style="display: none;">Loading... Please wait.</div>
        <div id="responseArea"></div>
        <button id="backButton" style="display:none;" onclick="resetForm()">Back</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
